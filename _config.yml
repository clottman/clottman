# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Cassey Lottman Writes
description: > # this means to ignore newlines until "baseurl:"
  Cassey is a Community Health Engineer at [Glitch](https://glitch.com), keeping it the friendly place to create the app of your dreams. She [ran for City Council](http://casseyforcouncil.com) in Lincoln, Nebraska in 2019 and, according to Councilman Bennie Shobe, "is not going to go away."
social_description: > 
  One person is typing. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cassey.dev" # the base hostname & protocol for your site
twitters: [
  {
    username: CasseyLottman,
    display: "Personal Twitter",
  },
  {
    username: CasseyLNK,
    display: "Campaign Twitter",
  }
]
github_username:  clottman
glitch_username: cassey
image_url: "/assets/images"

# Build settings
markdown: kramdown
exclude: [node_modules]

collections:
  - tag_pages

plugins: [jekyll-paginate]
paginate: 5
paginate_path: "posts/:num"
